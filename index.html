<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Password Generator</title>
	<link rel="stylesheet" href="./assets/style/style.css" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
	</style>
</head>

<body>
	<section class="wrapper">
		<header>
			<h1 class="title">Password Generator</h1>
		</header>
		<div class="card">
			<div class="card-header">
				<h2>Generate Your Password</h2>
				<div class="card-body">
					<!-- Password Should Display here -->
					<textarea class="passwordDisplay" id="passwordDisplay">password</textarea>
					<div class="card-footer">
						<!-- Take user inputs for password criteria -->
						<h3>Password Criteria</h3>
            		<form id="passwordForm" class="form">
						<!--Input Slider and Checkbox for Password Length -->
							<label for="charLengthVal">Password Length (between 8 and 128 charachters) </label>
							<div class="character-amount-container">
								<input type="range" min="8" max="128" value="8" step="1" name="charRangeVal" id="charRangeVal">
								<input class="number-input" type="number" min="8" max="128" value="8" step="1" name="charLengthVal" id="charLengthVal">
							</div>
							<!--checkbox for Uppercase criteria -->
              <section class="options">

                <div class="selection">
                  <input type="checkbox" name="charUpperEl" id="charUpperEl">
                  <label for="charUpperEl">Uppercase Letters</label>
                </div>

                <div class="selection">
                  <input type="checkbox" name="charLowerEl" id="charLowerEl">
                  <label for="charLowerEl">Lowercase Letters</label>
                </div>
                
                <div class="selection">
                  <input type="checkbox" name="charNumsEl" id="charNumsEl">
                  <label for="charNumsEl">Numbers</label>
                </div>

                <div class="selection">
                  <input type="checkbox" name="charSpecialEl" id="charSpecialEl">
                  <label for="charSpecialEl">Special Characters</label>
                </div>

              </section>

							<!--Button -->
							<button type="submit" class="btn"> Generate Your Password</button>
				</div>
			</div>
			<script src="./assets/script/script.js"></script>
    </div>
  </section>
</body>

</html>
